<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Info API</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      padding: 2em;
    }
    h1 {
      font-size: 2.5em;
    }
    code {
      background: rgba(255,255,255,0.1);
      padding: 0.2em 0.5em;
      border-radius: 5px;
      font-family: monospace;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 1em;
      border-radius: 8px;
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <h1>üåê IP Info API</h1>
  <div class="card">
    <h2>Endpoints</h2>
    <ul>
      <li><code>/api/get</code> - Get your IP info</li>
      <li><code>/api/search?ip=IP_ADDRESS</code> - Get specific IP info</li>
      <li><code>/api/save/IP_ADDRESS</code> - Save IP info</li>
      <li><code>/api/view</code> - View all saved IP info</li>
      <li><code>/api/view?ip=IP1&ip=IP2</code> - View multiple IPs</li>
    </ul>
  </div>
</body>
</html>
